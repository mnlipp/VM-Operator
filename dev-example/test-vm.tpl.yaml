apiVersion: "vmoperator.jdrupes.org/v1"
kind: VirtualMachine
metadata:
  namespace: vmop-dev
  name: test-vm<%= $(printf "%02d" ${number}) %>
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  
spec:
  image:
    # source: ghcr.io/mnlipp/org.jdrupes.vmoperator.runner.qemu-arch:3.3.1
    source: registry.mnl.de/org/jdrupes/vm-operator/org.jdrupes.vmoperator.runner.qemu-arch:testing
    # source: docker-registry.lan.mnl.de/vmoperator/org.jdrupes.vmoperator.runner.qemu-arch:feature-pools
    pullPolicy: Always

  runnerTemplate:
    update: true
    
  permissions:
  - role: admin
    may: 
    - "*"

  guestShutdownStops: true

  cloudInit: 
    metaData: {}

  pools:
  - test-vms
    
  vm:
    # state: Running
    bootMenu: true
    maximumCpus: 4
    currentCpus: 2
    maximumRam: 6Gi
    currentRam: 4Gi
  
    networks:
    # No bridge on TC1
    # - tap: {}
    - user: {}
    
    disks:
    - volumeClaimTemplate:
        metadata:
          name: system
        spec:
          storageClassName: ceph-rbd3slow
          dataSource:
            name: test-vm-system-disk-snapshot
            kind: VolumeSnapshot
            apiGroup: snapshot.storage.k8s.io
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 40Gi
    - cdrom:
        image: ""
        # image: https://download.fedoraproject.org/pub/fedora/linux/releases/38/Workstation/x86_64/iso/Fedora-Workstation-Live-x86_64-38-1.6.iso

    display:
      spice:
        port: <%= $((5910 + number)) %>
