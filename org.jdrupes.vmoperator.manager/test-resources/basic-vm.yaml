apiVersion: "vmoperator.jdrupes.org/v1"
kind: VirtualMachine
metadata:
  namespace: vmop-dev
  name: unittest-vm
spec:
  cloudInit:
    metaData: {}
  
  vm:
    # state: Running
    maximumRam: 4Gi
    currentRam: 2Gi
    maximumCpus: 4
    currentCpus: 2
    powerdownTimeout: 1
  
    networks:
    - user: {}
    disks:
    - cdrom:
        image: https://test.com/test.iso
      bootindex: 0
    - cdrom:
        image: "image.iso"

    display:
      outputs: 2
      spice:
        port: 5812
        usbRedirects: 2

  resources:
    requests:
      cpu: 1
      memory: 2Gi
    
  loadBalancerService:
    labels:
      test2: null
      test3: added
