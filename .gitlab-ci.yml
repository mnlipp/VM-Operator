stages:
  - build
  - test
  - deploy

.any-job:
  rules:
    - if: $CI_SERVER_HOST == "gitlab.mnl.de"

.gradle-job:
  extends: .any-job
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/alpine:latest
  before_script:
    - apk add --no-cache openjdk21-jdk npm python make gcc
  
build-gradle:
  stage: build
  extends: .gradle-job  
  script:
    - ./gradlew build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

.pages-job:
  extends: .any-job
  image: ${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/ruby:3.2
  variables:
    JEKYLL_ENV: production
    LC_ALL: C.UTF-8
  before_script:
    - git fetch origin gh-pages
    - git checkout gh-pages
    - gem install bundler
    - bundle install

test-pages:
  stage: test
  extends: .pages-job
  script:
    - bundle exec jekyll build -d test
  artifacts:
    paths:
      - test
      
deploy-pages:
  stage: deploy
  extends: .pages-job
  script:
    - bundle exec jekyll build -d public
  artifacts:
    paths:
      - public
  environment: production
